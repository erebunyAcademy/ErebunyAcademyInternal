name: ESLint Test Build Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Manually install pnpm
        run: npm install -g pnpm
      - run: pnpm install
      - run: pnpm run lint
